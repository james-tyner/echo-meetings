<!DOCTYPE html>
<html lang='en'>
<head>
	<title> Log in Page </title>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<link rel="stylesheet" type="text/css" href="css/styles.min.css">
	<link rel="stylesheet" type="text/css" href="css/pages/meetings_styles.css">

	<style media="screen">

		body{
			font-family: "Rubik";
		}
		h1{
			font-size: 38px;
		}
		h2{
			color: #777777;
			font-size: 24px;
		}
		.input-window{
			height: 600px;
			width: 60%;
			float: left;
		}
		.small-window{
			background-image: linear-gradient(#777777, #CCCCCC);
			width: 40%;
			float: left;
			height: 600px;
			display: flex;
			align-items: center;
		}
		#logo{
			margin-top: 2%;
			margin-left: 2%;
		}
		#box{
			width: 395px;
			height:440px;
			margin: auto;
			text-align: center;
		}
		#google img{
			width: 200px;
		}
		#box p{
			font-size: 12px;
			color: #222222;
		}
	.input-window button{
	width: 185px;
	height: 44px;
	left: 25%;
	top: 400%;
	background: #4C98F2;
	border-radius: 50px;
	color: white;
	font-size: 14px;
	font-family: "Rubik";
	box-shadow: 0px 2px 10px
}
.entry-row{
	height: 40px;
	width: 250px;
	border-radius: 5px;
	margin-left: auto;
	margin-right: auto;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}
.entry-row img{
	height: 18px;
	margin-left: 10px;
	margin-top: 11px;
	float: left;
}
input{
	font-size: 12px;
	color: #222222;
	width: 205px;
	margin-left: 10px;
	background-color: transparent;
	border: 0px solid;
	margin-top: 13px;
	float: left;
}
.entry-row:after {
  content: "";
  display: table;
  clear: both;
}
#box2{
	width: 304px;
	height: 96px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}
#box2 p{
	font-size: 16px;
	color: #FFFFFF;
}

.small-window button{
width: 185px;
height: 44px;
left: 25%;
top: 400%;
background: #FF5F77;
border-radius: 50px;
color: white;
font-size: 14px;
font-family: "Rubik";
}
	</style>
</head>
<body>
	<div class="input-window">
		<div id="logo"> <img src="assets/Logo on White.svg" alt="logo-img"></div>
		<br>
		<div id="box">
			<h1>Welcome Back!</h1>
			<h2>Sign in to echo</h2>
			<a href="#"><div id="google"><img src="assets/sign-google.png" alt="Sign-in with Google"></div></a>
			<p>Or use your email account:</p>
			<div class="entry-row">
				<img src="assets/contact.png" alt="email icon">
				<input type="text" name="email" value="" placeholder="Email">
			</div>
			<br>
			<div class="entry-row">
				<img src="assets/lock.png" alt="lock icon">
				<input type="text" name="password" value="" placeholder="Password">
			</div>
			<br>
			<div id="button">
				<a href="#"><button type="button">SIGN IN</button></a>
			</div>
		</div>
	</div>
	<div class="small-window">
		<br><br><br>
		<div id="box2">
			<p>Create an account to start organizing your meetings.</p>
			<div id="button">
				<a href="SignUp-1.5.html"><button type="button">SIGN UP</button></a>
			</div>
		</div>
	</div>
</body>
</html>
