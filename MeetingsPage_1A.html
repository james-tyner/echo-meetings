<!DOCTYPE html>
<html lang='en'>
<head>
	<title> Meeting Page </title>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>
<body>
	<!-- navbar -->
	<nav id="sidebar">
		<div class="apple"></div>
		<div id="logo"> <img src="assets/Logo on Dark.svg" alt="logo-img"></div>
		<div class="nav-items">
			<a href="" class="nav-item">Dashboard</a>
			<a href="" class="nav-item">Meetings</a>
			<a href="" class="nav-item">Tasks</a> 
			<a href="" class="nav-item">Teams</a>
		</div>

		<!-- bottom part -->
		<div class="profile">
			<!-- User Photo -->
			<div id="profile-photo"> <!-- <img src="" alt="profile photo"> --> </div>
			<div id="profile-info"> 
				<!-- User Name -->
				<a href="">John Doe</a> 

				<!-- Sign Out -->
				<a href="" id="signout">Sign Out</a>
			</div>
		</div>
	</nav>



	<!-- middle section -->
	<main class="middle">
		
		<header>
			<h1 class="page-title"> Meetings</h1>
			<div class="filter-bar">
				<p>Filter by group</p>
				<button class="filter-group">All</button>
				<button class="filter-group">ITP 460</button>
				<button class="filter-group">WRIT 340</button>
				<button class="filter-group">Soccer Club</button>
			</div>
		</header>
		
		<div>
			<!-- Agenda Item 1 -->
			<div class="agenda-item"></div>

			<!-- Agenda Item 2 -->
			<div class="agenda-item"></div>
		</div>
		

	</main>

	<!-- right sidebar -->
	<div class="right-bar">
		<!-- Start/End Button -->
		<button>Start/End Meeting</button>
		
		<!-- Agenda Item ToC -->
		<div class="agenda-list-div">
			<ul class="agenda-list">
				<li class="agenda-list-item"> Agenda Item 1</li>
				<li class="agenda-list-item"> Agenda Item 2</li>
				<li class="agenda-list-item"> Agenda Item 3</li>
			</ul>
		</div>
	</div>

	

</body>
</html>
